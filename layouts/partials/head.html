<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{- $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
	<link rel="icon" type="image/png" sizes="32x32" href="{{ index .Site.Params "favicon_32" | default "/images/favicon-32x32.png" }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ index .Site.Params "favicon_16" | default "/images/favicon-16x16.png" }}">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CASL,CRSV,MONO@-15..0,300..800,0..1,0..1,1&display=swap" rel="stylesheet"> 
  {{ with resources.Get "/css/uno.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" />
  {{ end }}
	<style>
		#menu-toggle:checked + #menu {
		  display: block;
		}
     body {
      font-family: 'Recursive', monospace;
      font-variation-settings: 'MONO' 1;
    }
    ul {
		  list-style: square;
    }
	</style>
	{{ if .IsPage }} {{ partial "schema.html" . }} {{ end }}
</head>
