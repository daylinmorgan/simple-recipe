<header class="lg:max-w-3xl object-center mx-auto px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">
  <div class="flex-1 flex justify-between items-center">
    <a class="" href="/"> Recipe Book </a>
  </div>
  <label for="menu-toggle"
    class="nav-menu-btn"><svg
      class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
      <title>menu</title>
      <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
    </svg></label>
  <input class="hidden" type="checkbox" id="menu-toggle" />
  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
      <ul class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">
        {{ with .Site.Menus.main }}
        {{ range sort . }}
        <li>
          <a href="{{ .URL | absLangURL }}" class="nav-link">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
