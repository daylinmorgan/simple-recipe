{{ define "content" }}
<div class="mx-5">
  <h1 class="head2 capitalize">{{ .Title }}</h1>
  <div>
    {{ range .Paginator.Pages.ByTitle }}
    <ul class="list-none text-xl">
      <li> <a class="link" href="{{ .RelPermalink }} ">{{ .Title }} </a> </li>
    </ul>
    {{ end }}
  </div>
</div>
{{ end }}
