{{ define "og-title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "content" }}
{<div id="wrapper">
  <section id="toc">
      <h1 class="title">{{ .Title }}</h1>
      <section>
        {{ range .Paginator.Pages.ByTitle }}
        <ul class="blue">
          <li> <a class="link" href="{{ .RelPermalink }} ">{{ .Title }} </a> </li>
        </ul>
        {{ end }}
</section>
</div>
{{ end }}
