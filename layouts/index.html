{{ define "content" }}
<div class = "my-5 mx-5">
  {{ $recipePages := where .Site.RegularPages "Section" "recipes"  }}
  {{ range ( sort $recipePages "Title" "asc")  }}
  <ul class="list-none capitalize text-2xl">
    <li> <a href="{{ .RelPermalink }}" class="link">{{ .Title }} </a> </li>
  </ul>
  {{ end }}
</div>
{{ end }}
